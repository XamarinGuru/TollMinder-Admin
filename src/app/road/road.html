<div class="wrapper">
  <md-button ui-sref="home"> to road list</md-button>
  <div layout="row" layout-align="space-between center">
    <div>
      <h2>Road: {{road.road.name}}</h2>
      <i>Created at: {{road.road.createdAt | date}}</i><br/>
      <i ng-show="road.road.updatedAt">Last update: {{road.road.updatedAt | date}}</i>
    </div>
    <md-button class="create" ng-click="road.showModal()">Create new Way Point</md-button>
  </div>
  <hr>
  <table md-table>
    <thead md-head>
    <tr md-row>
      <th md-column><span>Way Point</span></th>
      <th md-column><span>Location</span></th>
      <th md-column md-numeric><span>Toll Points</span></th>
      <th md-column md-numeric><span></span></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="waypoint in road.road._wayPoints">
      <td md-cell><a ui-sref="wayPoint({_id: waypoint._id})">{{waypoint.name}}</a></td>
      <td md-cell>{{waypoint.locationView}}</td>
      <td md-cell>{{waypoint._tollPoints.length}}</td>
      <td md-cell>
        <md-button class="md-icon-button"><i class="fa fa-edit" aria-hidden="true"></i></md-button>
        <md-button class="md-icon-button"><i class="fa fa-trash-o" aria-hidden="true"></i></md-button>
      </td>
    </tr>
    </tbody>
  </table>
  </md-table-container>
</div>
