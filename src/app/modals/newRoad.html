<md-dialog>
  <form name="dialog.form" ng-submit="dialog.save()" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>Create new road</h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.hide()">&#10005</md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
          <label>Road name</label>
          <input type="text"
                 name="name"
                 ng-model="dialog.newRoad.name"
                 required>
          <div ng-messages="dialog.form.name.$error" multiple md-auto-hide="true">
            <div ng-message="required">
              The road can not be an unnamed
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions class="modal-buttons" layout="row">
      <md-button ng-click="dialog.hide()">Cancel</md-button>
      <md-button type="submit">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
